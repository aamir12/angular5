<div class="alert alert-danger" *ngIf="error">
  {{ error }}
</div>

<div
  class="
    d-flex
    my-2
    flex-row
    justify-content-between
    align-items-center
    flex-wrap
  "
>
  <h2>Employee List</h2>
  <a class="btn btn-primary btn-sm" [routerLink]="['/employees/create']">
    <i class="fas fa-user-plus"></i> New Employee
  </a>
</div>

<table class="table table-striped" *ngIf="!loader">
  <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Mobile No.</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.fname }}</td>
      <td>{{ emp.lname }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.mobile }}</td>
      <td>
        <a
          class="btn btn-sm btn-primary mr-2"
          [routerLink]="['/employees', emp.eid, 'edit']"
        >
          <i class="fas fa-edit"></i>
        </a>
        <button class="btn btn-sm btn-danger" (click)="delete(emp.eid)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
    <tr *ngIf="employees.length == 0">
      <td colspan="5" class="text-center">No records found</td>
    </tr>
  </tbody>
</table>

<div class="spinner-border text-info" *ngIf="loader"></div>

<button class="btn btn-primary" (click)="fetchEmp(29)">Fetch</button>
