<form #empForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="d-flex my-2 flex-row justify-content-between flex-wrap">
    <h2>{{ selectedEmpIndex != -1 ? "Edit" : "Add" }} Employee</h2>
    <div>
      <button
        type="submit"
        class="btn btn-success btn-sm mr-2"
        [disabled]="submitClick || loader"
      >
        <i class="fas fa-save" *ngIf="!submitClick"></i>
        <span
          class="spinner-border spinner-border-sm"
          *ngIf="submitClick"
        ></span>

        Save
      </button>
      <a class="btn btn-danger btn-sm" [routerLink]="['/employees']">
        <i class="fas fa-step-backward"></i> Cancel
      </a>
    </div>
  </div>

  <div class="row" *ngIf="!loader">
    <div class="col-md-12">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fname"
            >First Name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            name="fname"
            class="form-control"
            id="fname"
            required
            #fname="ngModel"
            [(ngModel)]="emp.fname"
            placeholder="Enter your first name"
          />
          <small
            class="text-danger"
            *ngIf="fname.touched && fname?.errors?.required"
            >First name is required</small
          >
        </div>
        <div class="form-group col-md-6">
          <label for="lname"
            >Last Name <span class="text-danger">*</span></label
          >

          <input
            type="text"
            name="lname"
            class="form-control"
            id="lname"
            #lname="ngModel"
            required
            [(ngModel)]="emp.lname"
            placeholder="Enter your last name"
          />
          <small
            class="text-danger"
            *ngIf="lname.touched && lname?.errors?.required"
            >Last name is required</small
          >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email <span class="text-danger">*</span></label>
          <input
            type="text"
            name="email"
            class="form-control"
            id="email"
            #email="ngModel"
            required
            email
            [(ngModel)]="emp.email"
            placeholder="Enter your email id"
          />
          <small
            class="text-danger"
            *ngIf="email.touched && email?.errors?.required"
            >Email is required</small
          >
          <small
            class="text-danger"
            *ngIf="
              email.touched && !email?.errors?.required && email?.errors?.email
            "
            >Email is invalid</small
          >
        </div>
        <div class="form-group col-md-6">
          <label for="mobile">Mobile <span class="text-danger">*</span></label>

          <input
            type="text"
            name="mobile"
            class="form-control"
            id="mobile"
            #mobile="ngModel"
            required
            [(ngModel)]="emp.mobile"
            placeholder="Enter your mobile number"
          />
          <small
            class="text-danger"
            *ngIf="mobile.touched && mobile?.errors?.required"
            >Mobile is required</small
          >
        </div>
      </div>
    </div>
  </div>

  <div class="spinner-border text-info" *ngIf="loader"></div>
</form>
