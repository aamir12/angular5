<div class="container">
  <div class="row">
    <div class="form-bg">
      <form #empForm="ngForm" (ngSubmit)="RegisterEmp()">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Registration</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                required
                name="name"
                #name="ngModel"
                [(ngModel)]="emp.name"
              />
              <small
                class="text-danger"
                *ngIf="name.touched && name?.errors?.required"
                >Name is required</small
              >
            </div>

            <div
              ngModelGroup="passwordGroup"
              #passwordGroup="ngModelGroup"
              appCompareValidator
              [class.group-has-error]="
                passwordGroup.errors?.notEqual &&
                !confirmPassword.errors?.required
              "
            >
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  name="password"
                  required
                  #password="ngModel"
                  [(ngModel)]="emp.password"
                />
                <small
                  class="text-danger"
                  *ngIf="password.touched && password?.errors?.required"
                  >Password is required</small
                >
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  id="confirmPassword"
                  type="password"
                  class="form-control"
                  name="confirmPassword"
                  required
                  #confirmPassword="ngModel"
                  [(ngModel)]="emp.confirmPassword"
                />
                <small
                  class="text-danger"
                  *ngIf="
                    confirmPassword.touched && confirmPassword?.errors?.required
                  "
                  >Confirm password is required</small
                >

                <small
                  class="text-danger"
                  *ngIf="
                    confirmPassword.touched &&
                    passwordGroup.errors?.notEqual &&
                    !confirmPassword.errors?.required
                  "
                  >Password Mismatch</small
                >
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
