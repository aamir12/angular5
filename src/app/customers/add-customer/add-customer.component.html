<div class="container">
  <div class="row">
    <div class="form-bg">
      <form #empForm="ngForm" (ngSubmit)="RegisterEmp()">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Student Registration</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                id="firstName"
                type="text"
                class="form-control"
                name="firstName"
                [(ngModel)]="emp.firstName"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                id="lastName"
                type="text"
                class="form-control"
                name="lastName"
                [(ngModel)]="emp.lastName"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="text"
                name="email"
                class="form-control"
                [(ngModel)]="emp.email"
              />
            </div>
            <div class="form-group">
              <label>Gender</label>
              <div class="form-control">
                <label class="radio-inline">
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    [(ngModel)]="emp.gender"
                  />
                  Male
                </label>
                <label class="radio-inline">
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    [(ngModel)]="emp.gender"
                  />
                  Female
                </label>
              </div>
            </div>

            <div class="form-group">
              <label>Gender</label>
              <div class="form-control">
                <label
                  class="radio-inline"
                  for="chk{{ country.id }}"
                  *ngFor="let country of countries; let i = index"
                >
                  <input
                    (change)="onchangeCountry($event)"
                    type="checkbox"
                    id="chk{{ country.id }}"
                    name="countries{{ country.id }}"
                    [value]="country.id"
                    [(ngModel)]="countries[i].checked"
                  />
                  {{ country.name }}
                </label>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
